<div class="row">
  <div class="col-md-4 col-sm-12">
    <div class="card">
      <div class="card-header">
        Shop Details
      </div>
      <div class="card-body">
        <img [src]="globalVariable.appConfig.IMAGE_URL + shopDetails?.image" class="rounded" alt="image" style="width: 100%;height: 100%">
        <h5 class="card-title">{{ shopDetails?.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ shopDetails?.address }},{{ shopDetails?.city }}
        </h6>
        <h6 class="card-subtitle mb-2 text-muted">{{ shopDetails?.email }}</h6>
        <p class="card-text">
          {{ shopDetails?.description }}
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-8 col-sm-12">
    <div class="row">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
    <br />
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
