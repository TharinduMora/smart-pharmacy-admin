<div class="card">
  <div class="card-body">
    <div style="width: 100%; height: 100px">
      <img
        [src]="globalVariable.appConfig.IMAGE_URL + medicine?.image"
        class="rounded"
        alt="image"
        style="width: 100%; height: 100%"
      />
    </div>
    <div class="oos">
      <span *ngIf="medicine.availableQuantity <= 0">Out of Stock</span>
    </div>
    <h5 class="card-title">{{ medicine?.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ medicine?.price | number: "1.2-2" }} LKR
    </h6>
    <span class="unit-text">{{ medicine?.unit || "N/A" }}</span>
    <div class="row">
      <div class="col-12">
        <button
          class="btn btn-success btn-block"
          [routerLink]="['/client/medicine/',medicine?.id]"
        >
          View
        </button>
      </div>
    </div>
  </div>
</div>
