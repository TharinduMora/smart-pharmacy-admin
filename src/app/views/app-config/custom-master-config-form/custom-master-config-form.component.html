<div class="modal-header">
  <h4 class="modal-title pull-left">{{data.domain?.name}} - {{formData.key}}</h4>

  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal();">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
  <form role="form" #f="ngForm" (submit)="onSubmit(f)">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Key</label>
          <input type="text" class="form-control form-control-sm" [disabled]="action === 'edit'"
                 placeholder="Enter Key (Eg : key_name)"
                 required
                 [(ngModel)]="formData.key" name="key" #key="ngModel">
        </div>
        <div class="form-group">
          <label>Value</label>
          <textarea class="form-control rounded-0" rows="12" required
                    [(ngModel)]="formData.value" name="value" #value="ngModel">
          </textarea>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top: 5px;">
      <div class="col-md-12 text-right">
        <button type="submit"
                class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit
        </button>&nbsp;
      </div>
    </div>
  </form>
</div>
