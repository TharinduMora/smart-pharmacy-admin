<div class="container">
  <div class="card">
    <div class="card-header">
      <label>Change Password</label>
    </div>
    <div class="card-body">
      <form role="form" #f="ngForm" (submit)="onSubmit(f)">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Current Password<span class="required-field"> *</span></label>
                      <input type="password" class="form-control form-control-sm"
                             placeholder=" " required [(ngModel)]="changePasswordObj.currentPassword"
                             name="currentPassword" #currentPassword="ngModel">
                      <div
                        *ngIf="currentPassword.invalid && (f.submitted || currentPassword.dirty || currentPassword.touched)"
                        class="required-alert alert alert-danger">
                    <span *ngIf="currentPassword?.errors.required">
                      This field is required.
                    </span>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>New Password<span class="required-field"> *</span></label>
                      <input type="password" class="form-control form-control-sm"
                             placeholder=" " required [(ngModel)]="changePasswordObj.newPassword" name="newPassword"
                             #newPassword="ngModel">
                      <div *ngIf="newPassword.invalid && (f.submitted || newPassword.dirty || newPassword.touched)"
                           class="required-alert alert alert-danger">
                    <span *ngIf="newPassword?.errors.required">
                      This field is required.
                    </span>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Confirm Password<span class="required-field"> *</span></label>
                      <input type="password" class="form-control form-control-sm"
                             placeholder=" " required [(ngModel)]="changePasswordObj.confirmPassword"
                             name="confirmPassword" #confirmPassword="ngModel">
                      <div
                        *ngIf="confirmPassword.invalid && (f.submitted || confirmPassword.dirty || confirmPassword.touched)"
                        class="required-alert alert alert-danger">
                    <span *ngIf="confirmPassword?.errors.required">
                      This field is required.
                    </span>
                      </div>
                      <div
                        *ngIf="confirmPassword.valid && (f.submitted && newPassword.value !== confirmPassword.value)"
                        class="required-alert alert alert-danger">
                        <span>Incorrect Confirm Password.</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="padding-top: 5px;">
          <div class="col-md-12 text-right">
            <button type="button"
                    class="btn btn-sm btn-light"><i class="fa fa-dot-circle-o"></i> Cancel
            </button>&nbsp;
            <button type="submit"
                    class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit
            </button>&nbsp;
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
