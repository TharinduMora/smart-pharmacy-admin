<div class="modal-header">
  <h4 class="modal-title pull-left">Assign Entitlements to {{data.name}}</h4>

  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal();">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12 text-right">
      <button type="submit" class="btn btn-sm btn-success" (click)="onClickSave();"><i class="fa fa-dot-circle-o"></i> Save</button>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <label>Available Entitlements</label>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 text-left">
              <button type="button" class="btn btn-sm btn-danger" (click)="onClickAssignAll()">Assign All
                <i class="fa fa-fast-forward"></i>
              </button>&nbsp;
              <button type="button" class="btn btn-sm btn-primary" (click)="onClickAssignSelected()">Assign Selected
                <i class="fa fa-step-forward"></i>
              </button>&nbsp;
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input class="form-control border-secondary py-2" type="search" placeholder="Search for..."
                       [(ngModel)]="searchAvailableText">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <ul class="custom-list-group" style="padding-left: 0;">
            <li *ngFor="let function of  unassignedFunctions | filterEntitlement : searchAvailableText" style="padding:5px 0;">
              {{function.entitlementId + " - " + function.name}}
              <label style="float: right;" class="switch switch-text switch-pill switch-primary">
                <input type="checkbox" class="switch-input" [(ngModel)] = "function.check">
                <span class="switch-label" data-on="Yes" data-off="No"></span>
                <span class="switch-handle"></span>
              </label>
            </li>
          </ul>
          <br>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <label>Assigned Entitlements</label>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 text-left">
              <button type="button" class="btn btn-sm btn-danger" (click)="onClickUnAssignAll()">Un-Assign All
                <i class="fa fa-fast-forward"></i>
              </button>&nbsp;
              <button type="button" class="btn btn-sm btn-primary" (click)="onClickUnAssignSelected()">Un-Assign Selected
                <i class="fa fa-step-forward"></i>
              </button>&nbsp;
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input class="form-control border-secondary py-2" type="search" placeholder="Search for..."
                       [(ngModel)]="searchAssignedText">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <ul class="custom-list-group" style="padding-left: 0;">
            <li *ngFor="let function of  assignedFunctions | filterEntitlement : searchAssignedText" style="padding:5px 0;">
              {{function.entitlementId + " - " + function.name}}
              <label style="float: right;" class="switch switch-text switch-pill switch-primary">
                <input type="checkbox" class="switch-input" [(ngModel)] = "function.check">
                <span class="switch-label" data-on="Yes" data-off="No"></span>
                <span class="switch-handle"></span>
              </label>
            </li>
          </ul>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
