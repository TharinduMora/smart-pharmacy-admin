<div class="modal-header">
  <h4 class="modal-title pull-left">Category in {{shopDomain.name}}</h4>

  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal({});">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
  <form role="form" #f="ngForm" (submit)="onSubmit(f)">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Category Type<span class="required-field"> *</span></label>
                  <ng-select [items]="categoryTypeList"
                             bindLabel="value" bindValue="key" required
                             placeholder="Category Type.."
                             (change)="onChangeCategoryType(category.type)"
                             [disabled]="action === 'edit'" [(ngModel)]="category.type" name="type" #type="ngModel">
                  </ng-select>
                  <div *ngIf="type.invalid && (f.submitted || type.dirty || type.touched)" class="required-alert alert alert-danger">
                     <span *ngIf="type?.errors.required">
                        This field is required.
                     </span>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Data Type<span class="required-field"> *</span></label>
                  <ng-select [items]="dataTypesList"
                             bindLabel="value" bindValue="id" required
                             placeholder="Data Type..."
                             [disabled]="action === 'edit' || disableDataType"
                             [(ngModel)]="category.dataType" name="dataType" #dataType="ngModel">
                  </ng-select>
                  <div *ngIf="dataType.invalid && (f.submitted || dataType.dirty || dataType.touched)" class="required-alert alert alert-danger">
                     <span *ngIf="dataType?.errors.required">
                        This field is required.
                     </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">

              <!--<div class="" [class]="(category?.categoryLevel === 2)?'col-sm-3':'col-sm-6'">-->
                <!--<div class="form-group">-->
                  <!--<label>Parent/ Child<span class="required-field"> *</span></label>-->
                  <!--<ng-select [items]="categoryLevelList" required-->
                             <!--bindLabel="value" bindValue="id"-->
                             <!--placeholder="Category Level..."-->
                             <!--[disabled]="action === 'edit'"-->
                             <!--[(ngModel)]="category.categoryLevel" name="categoryLevel" #categoryLevel="ngModel"-->
                             <!--(change)="onChangeCategoryLevel(category.categoryLevel)">-->
                  <!--</ng-select>-->
                  <!--<div *ngIf="categoryLevel.invalid && (f.submitted || categoryLevel.dirty || categoryLevel.touched)" class="required-alert alert alert-danger">-->
                     <!--<span *ngIf="categoryLevel?.errors.required">-->
                        <!--This field is required.-->
                     <!--</span>-->
                  <!--</div>-->
                <!--</div>-->
              <!--</div>-->

              <div class="col-sm-3">
                <div class="form-group">
                  <label>Parent Category Type</label>
                  <ng-select [items]="parentCategoryTypeList"
                             bindLabel="value" bindValue="key"
                             placeholder="Category Type"
                             [disabled]="action === 'edit'"
                             [(ngModel)]="category.parentCategoryType" name="parentCategoryType" #parentCategoryType="ngModel"
                             (change)="onChangeParentCategoryType(category.parentCategoryType)">
                  </ng-select>
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label>Parent Category</label>
                  <ng-select [items]="parentCategoryList"
                             bindLabel="value" bindValue="categoryId"
                             placeholder="Parent Category..."
                             [disabled]="action === 'edit'"
                             [(ngModel)]="category.parentCategoryId" name="parentCategoryId"
                             #parentCategoryId="ngModel">
                  </ng-select>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label>Value<span class="required-field"> *</span></label>
                  <input type="text" class="form-control form-control-sm"
                         placeholder=" " required [(ngModel)]="category.value" name="value" #value="ngModel">
                  <div *ngIf="value.invalid && (f.submitted || value.dirty || value.touched)" class="required-alert alert alert-danger">
                    <span *ngIf="value?.errors.required">
                      This field is required.
                    </span>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <label><input type="checkbox"  [disabled]="action === 'edit'" [(ngModel)]="category.parent" name="parent"> is Parent</label>
                <br/>
                <label style="color: red;"> ( ** select as parent category if you want to use next level. )</label>
              </div>

            </div>

            <div class="row">
              <div class="col-sm-6">
                <label>Image</label>
                <app-file-upload *ngIf="openImage" [config]="fileUploadConfig"  (onFileUploadEvent)="onFileUploadEvent($event)"></app-file-upload>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Description</label>
                  <textarea rows="7" type="text" class="form-control form-control-sm" placeholder="Description..."
                             [(ngModel)]="category.description" name="description" #description="ngModel"></textarea>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top: 5px;">
      <div class="col-md-12 text-right">
        <button type="submit"
                class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" (click)="onClickReset(f);" [disabled]="action === 'edit'"><i class="fa fa-ban"></i>
          Reset
        </button>
      </div>
    </div>

  </form>
</div>
