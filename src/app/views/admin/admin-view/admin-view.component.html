<div bsModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">User</h4>

    <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal();">
      <span aria-hidden="true" style="outline: none">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <form role="form" #f="ngForm" (submit)="onSubmit(f)">

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">

              <div class="row">

                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Shop</label>
                    <ng-select [items]="shopList"
                               bindLabel="name" bindValue="id"
                               placeholder="Select Shop"
                               [disabled]="action === 'edit'"
                               [(ngModel)]="admin.shopId" name="shopId"
                               #shopId="ngModel"
                               required>
                    </ng-select>
                    <div *ngIf="shopId.invalid && (f.submitted || shopId.dirty || shopId.touched)"
                         class="required-alert alert alert-danger">
                    <span *ngIf="shopId?.errors.required">
                      This field is required.
                    </span>
                    </div>
                  </div>
                </div>

<!--                <div class="col-sm-6">-->
<!--                  <div class="form-group">-->
<!--                    <label>Role</label>-->
<!--                    <ng-select [items]="roleList"-->
<!--                               bindLabel="name" bindValue="id"-->
<!--                               placeholder="Select Role"-->
<!--                               [disabled]="action === 'edit'"-->
<!--                               [(ngModel)]="admin.roleId" name="roleId"-->
<!--                               #roleId="ngModel">-->
<!--                    </ng-select>-->
<!--                  </div>-->
<!--                </div>-->

              </div>

              <div class="row">

                <div class="col-sm-6">
                  <div class="form-group">
                    <label>User Name<span class="required-field"> *</span></label>
                    <input type="text" class="form-control form-control-sm" [disabled]="action !== 'add'"
                           placeholder=" " required [(ngModel)]="admin.userName" name="userName" #userName="ngModel">
                    <div *ngIf="userName.invalid && (f.submitted || userName.dirty || userName.touched)"
                         class="required-alert alert alert-danger">
                    <span *ngIf="userName?.errors.required">
                      This field is required.
                    </span>
                    </div>
                  </div>
                </div>

                <div class="col-sm-6" *ngIf="action === 'add'">
                  <div class="form-group">
                    <label>Password<span class="required-field"> *</span></label>
                    <input type="password" class="form-control form-control-sm"
                           placeholder=" " required [(ngModel)]="admin.password" name="password" #password="ngModel">
                    <div *ngIf="password.invalid && (f.submitted || password.dirty || password.touched)"
                         class="required-alert alert alert-danger">
                    <span *ngIf="userName?.errors.required">
                      This field is required.
                    </span>
                    </div>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Full Name<span class="required-field"> *</span></label>
                    <input type="text" class="form-control form-control-sm"
                           placeholder=" " required [(ngModel)]="admin.fullName" name="fullName" #fullName="ngModel">
                    <div *ngIf="fullName.invalid && (f.submitted || fullName.dirty || fullName.touched)"
                         class="required-alert alert alert-danger">
                    <span *ngIf="fullName?.errors.required">
                      This field is required.
                    </span>
                    </div>
                  </div>
                </div>

              </div>

              <div class="row">

                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Email<span class="required-field"> *</span></label>
                    <input type="text" class="form-control form-control-sm"
                           placeholder=" " required [(ngModel)]="admin.email" name="email" #email="ngModel">
                    <div *ngIf="email.invalid && (f.submitted || email.dirty || email.touched)"
                         class="required-alert alert alert-danger">
                    <span *ngIf="email?.errors.required">
                      This field is required.
                    </span>
                    </div>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Telephone</label>
                    <input type="text" class="form-control form-control-sm"
                           placeholder=" " [(ngModel)]="admin.telephone" name="telephone" #telephone="ngModel">
                  </div>
                </div>

              </div>

              <div class="row">

                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control form-control-sm"
                           placeholder=" " [(ngModel)]="admin.address" name="address" #address="ngModel">
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control form-control-sm"
                           placeholder=" " [(ngModel)]="admin.city" name="city" #city="ngModel">
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="row" style="padding-top: 5px;">
        <div class="col-md-12 text-right">
          <button type="submit"
                  class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit
          </button>&nbsp;
          <!--          <button type="button" class="btn btn-sm btn-danger" (click)="onClickReset(f);" [disabled]="action === 'edit'"><i class="fa fa-ban"></i>-->
          <!--            Reset-->
          <!--          </button>-->
        </div>
      </div>

    </form>
  </div>
</div>
