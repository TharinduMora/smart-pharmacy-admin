<div class="modal-header">
  <h4 class="modal-title pull-left">Manufacturer</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal({});">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form role="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <!--<div class="card-header">Manufacturer Details</div>-->
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Code<span class="required-field">*</span></label>
                  <input type="text" class="form-control form-control-sm"
                         placeholder="Code"
                         [disabled]="action !== 'add'"
                         required
                         [(ngModel)]="manufacturerData.code" name="code" #code="ngModel">
                  <div *ngIf="code.invalid && (f.submitted || code.dirty || code.touched)" class="required-alert alert alert-danger">
                    <span *ngIf="code?.errors.required">
                      This field is required.
                    </span>
                  </div>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-group">
                  <label>Name<span class="required-field">*</span></label>
                  <input type="text" class="form-control form-control-sm"
                         placeholder="Name"
                         [disabled]="action === 'view'"
                         required
                         [(ngModel)]="manufacturerData.name" name="name" #name="ngModel">
                  <div *ngIf="name.invalid && (f.submitted || name.dirty || name.touched)" class="required-alert alert alert-danger">
                    <span *ngIf="name?.errors.required">
                      This field is required.
                    </span>
                  </div>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-group">
                  <label>Telephone</label>
                  <input type="text" class="form-control form-control-sm"
                         placeholder="011XXXXXXX"
                         [disabled]="action === 'view'"
                         [(ngModel)]="manufacturerData.telephone" name="telephone" #telephone="ngModel">
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-group">
                  <label>Address</label>
                  <textarea rows="4" type="text" class="form-control form-control-sm"
                            placeholder="NO 123, Address 1, Address 2, City"
                            [disabled]="action === 'view'"
                            [(ngModel)]="manufacturerData.address" name="address" #address="ngModel">
                  </textarea>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <!--<div class="card-header">Manufacturer Details</div>-->
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Image</label>
                  <app-file-upload *ngIf="openImage" [config]="fileUploadConfig"  (onFileUploadEvent)="onFileUploadEvent($event)"></app-file-upload>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 5px;" *ngIf="action !== 'view'">
      <div class="col-md-12 text-right">
        <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" (click)="onClickReset(f);"><i class="fa fa-ban"></i>Reset</button>
      </div>
    </div>
  </form>
</div>
