<div class="modal-header" style="background-color: #f58141;">
  <h6 class="modal-title pull-left">Confirm Message</h6>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal();">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <h5 style="color:red;">Check to before to proceed</h5>
      <p>Do you want to proceed ?</p>
    </div>
  </div>
  <div class="row" style="padding-top: 5px;">
    <div class="col-md-12 text-right">
      <button type="button" class="btn btn-sm btn-danger" (click)="onClickYes();"> Yes </button>&nbsp;
      <button type="button" class="btn btn-sm btn-success" (click)="onClickNo();"> No </button>
    </div>
  </div>
</div>
