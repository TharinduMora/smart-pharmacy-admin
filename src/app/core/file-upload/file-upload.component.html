<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12" *ngIf="uploadedUrl == null">
                <div class="form-group">
                  <label for="file">Choose File <span *ngIf="config.width">(recommend {{config.width}} x {{config.height}})</span></label>
                    <input type="file" class="form-control form-control-sm" style="height : 36px;" accept="image/*" id="file" (change)="onChooseFile($event.target.files)">
                </div>
            </div>
            <div class="col-sm-12">
                <progressbar [value]="uploadProgress" type="success" [striped]="true" style="padding-bottom: 5px;">{{uploadProgress}}%</progressbar>
            </div>
            <div class="col-sm-12" *ngIf="uploadedUrl!= null">
                <button style="position: absolute;" type="button" class="btn btn-danger close-btn-circle" (click)="onDeleteImg();"><i class="fa fa-times"></i></button>
                <img [src]="config.image" class="rounded" alt="" style="width: 100%;height: 100%">
            </div>
        </div>
    </div>
</div>
